<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>nytimes</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <link href="style.css" rel="stylesheet" type="text/css" />

</head>

<body>

  <section class="container">
    <div>
      <input id ="search-input"/>
      <button onclick="getNewsByKeyword()">Search</button>

    </div>

    <section>
      <div class="head-line">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQUqGzRoHCJMhpII67uqYMNerOgpdu1aPTeDgTX6Bk4Lg&s">
      </div>
      <div class="menus">
        <button>Business</button>
        <button>Entertainment</button>
        <button>General</button>
        <button>Health</button>
        <button>Science</button>
        <button>Sports</button>
        <button>Technology</button>
        
      </div>
      
    </section>

    <section id = "news-board">
      <div class="row news">
        <div class="col-lg-4">
          <img class="news-img-size" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRcHg4wsZl75FRwzBY8Zl0dZ6ldCWC5Q7uPrg&usqp=CAU">
        </div>

        <div class="col-lg-8">
          <h2>
            제목 두둥
          </h2>
          
          <p>
            내용
          </p>
          
          <div>
            출처
          </div>
        </div>
        
      </div>
    </section>
    
  </section>
  

  <script src="main.js"></script>
</body>

</html>
